<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b5ee1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b5ee1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Glow Ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#glowGradient)" stroke-width="8" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Main Ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" from="0 176" to="176 0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner Circle Background -->
  <circle cx="32" cy="32" r="18" fill="#0f111a" opacity="0.9"/>
  
  <!-- Play Icon -->
  <path d="M 26 22 L 26 42 L 42 32 Z" fill="url(#logoGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Accent Dots -->
  <circle cx="32" cy="4" r="2" fill="url(#logoGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="32" r="2" fill="url(#logoGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="60" r="2" fill="url(#logoGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="4" cy="32" r="2" fill="url(#logoGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
